<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
	<ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
		<li>
			<a ui-sref="main"><i class="fa fa-home"></i> 首页</a>
		</li>
		<li>
			<a ui-sref="main.sys.dicType.list">码表管理</a>
		</li>
		<li class="active" ng-bind="title"></li>
	</ul>
</div>
<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"><i class="fa fa-spin fa-spinner"></i> 数据加载中...</div>
<!-- 内容区域 -->
<div ng-hide="loading" class="wrapper-md content">
	<!-- 数据显示 -->
	<div class="wrapper-data">
		<div class="panel panel-default">
			<!-- 头部 -->
			<div class="panel-heading font-bold">
				<a class="btn btn-info pull-right" ng-click="edit()">
					<i class="fa fa-edit m-r-sm text-md"></i> 二级码表修改
				</a>
				<a ui-sref="main.sys.dic.create({type:itemType})" class="btn btn-info pull-right">
					<i class="fa fa-plus m-r-sm text-md"></i> 二级码表新增
				</a>
				<!--<td class="v-middle">
	                <a ui-sref="main.sys.dic.update({id: item.id})" class="btn btn-sm btn-default">
	                    <i class="fa fa-edit m-r-xs text-sm"></i>编辑</a>
	            </td>-->
				<a class="btn btn-sm btn-info  col-sm-pull-2 pull-right" ui-sref="main.sys.dicType.list">
					<i class="text-md fa fa-reply  text-md"> 返回</i>
				</a>
				<div class="w-lg">
						<form ng-submit="query()" class="ng-pristine ng-valid">
							<div class="input-group search-box">
								<input type="text" class="form-control" ng-model="param.keyword" placeholder="码表名称">
								<i ng-show="user.keyword" ng-click="clearSearch()" class="fa fa-mail-reply-circle text-muted search-clear"></i>
								<span class="input-group-btn">
									<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
								</span>
							</div>
						</form>
					</div>
			</div>
			<!-- 数据表格 -->
			<div class="table-responsive">
                <table class="table table-striped b-t b-light text-center">
					<thead>
						<tr>
							<th style="width:50px;">选择</th>
							<th style="width:50px;">序号</th>
							<th width="150px">一级码表</th>
							<th width="*px;" style="min-width:100px;">码表名称</th>
							<th width="150px">码表CODE</th>
							<th width="200px;">描述</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in pageInfo.data" ng-click="onCheckedRow(pageInfo.data,item)">
							<td class="v-middle"><input type="checkbox" ng-model="item.checked" ng-click="selectOne(item.checked,item.id)"></td>
							<td class="v-middle">{{pageInfo.current+$index+1}}</td>
							<td class="v-middle">{{item.type}}</td>
							<td class="v-middle">{{item.codeText}}</td>
							<td class="v-middle">{{item.code}}</td>
							<td class="v-middle">{{item.remark}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.table-responsive -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.wrapper-data -->

</div>
<!-- /.wrapper-md -->
