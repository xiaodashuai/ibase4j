    <!DOCTYPE html>

<!-- toaster directive -->
<toaster-container
	toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
	<ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
		<li><a ui-href="main"><i class="fa fa-home"></i> 首页</a></li>
		<li class="active" ng-bind="title"></li>
	</ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" style="display: none;"
	class="text-center m-t-md text-lg">
	<i class="fa fa-spin fa-spinner"></i> 数据加载中...
</div>

<!-- 内容区域 -->
<div ng-hide="loading" class="wrapper-md content">
	<!-- 数据显示 -->
	<div class="wrapper-data">
		<strong>欢迎使用</strong>
	</div>
	<!-- /.wrapper-data -->

	<div data-ng-controller='echartsCtrl' style="width: 100%; height: 100%;">
		<h3>Echarts柱状图与饼图</h3>

		<div align="center" style="width: 80%; height: 100%;">
			<div align="left">
				<select data-ng-model="chart"
					data-ng-options="x for (x, y) in myCharts"
					data-ng-change="showChange(chart)">
				</select>
			</div>

			<div data-ng-show="show" bar-charts data-source='groupData'
				style="width: 100%; height: 80%;"></div>
			<div data-ng-show="!show" pie-charts data-source='group'
				data-ng-repeat="group in groupData"
				style="width: 30%; height: 30%; float: left;"></div>
		</div>
	</div>

</div>
<!-- /.wrapper-md -->
