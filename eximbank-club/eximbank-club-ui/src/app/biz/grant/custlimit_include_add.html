<div class="modal fade" id="myCustLimit" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document" style="width: 1100px;">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel1">{{title}}</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: -20px;"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body" style="height:75%;overflow-y:auto;">
				<form class="form-horizontal col-sm-12" name="user_form">
                    <div class="wrapper-data">
                        <div class="panel panel-default">
                            <!-- 数据表格 -->
                            <div class="table-responsive">
                                <table class="table table-striped b-t b-light">
                                    <colgroup>
                                        <col width="50px"/>
                                        <col width="150px"/>
                                        <col width="150px"/>
                                        <col width="50px"/>
                                        <col width="150px"/>
                                        <col width="50px"/>
                                        <col width="200px;" style="text-align: center;"/>
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>客户号</th>
                                        <th>客户名称</th>
                                        <th>授信编号</th>
                                        <th>授信额度类型</th>
                                        <th>币种</th>
                                        <th>占用该额度的金额</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="ite in custLimitInfos">
                                            <td style="text-align: center;">{{$index+1}}</td>
                                            <td>{{ite.custNo}}</td>
                                            <td>{{ite.custNameCN}}</td>
                                            <td>{{ite.creditNo}}</td>
                                            <td>{{ite.creditLineName}}</td>
                                            <td>{{ite.cur}}</td>
                                            <td style="text-align: center;">
                                                <input  type="text" class="form-control required format-validate amt" ng-disabled="is_amtdisabled[$index]" ng-model="ite.amt" placeholder="请输入额度金额"/>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.wrapper-data -->
				</form>
			</div>
			<div class="modal-footer">
				<div class="form-classifyLevel">
					<div class="col-sm-5 col-sm-offset-2">
						<button type="button" class="el-button el-button--success" ng-click="getCustInterfaceData('myCustLimit','closeCustLimitBtn','synchrRefreshCustLimit')"><span class="glyphicon glyphicon-check"></span>保存</button>
						<button type="button" class="el-button el-button--danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true" id="closeCustLimitBtn"></span>关闭</button>
						<span id="warnmsg" style="color: red;font-size: 16px;"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
