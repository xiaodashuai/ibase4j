<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-href="main"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"><i class="fa fa-spin fa-spinner"></i> 数据加载中...</div>

<!-- 内容区域 -->
<div ng-hide="loading" class="wrapper-md content">
    <!-- 数据显示 -->

    <div class="wrapper-data">
        <div class="panel panel-default">
            <!-- 头部 -->
            <div class="panel-heading clearfix">
                <div class="w-lg">
                    <form ng-submit="getDebtStandingBookList()" class="ng-pristine ng-valid">
                        <div class="input-group search-box" style="width:250px;">
                            <input type="text" class="form-control" ng-model="param.debtCode" placeholder="债项方案编号" style="width:200px;">
                            <i ng-show="user.keyword" ng-click="clearSearch()" class="fa fa-times-circle text-muted search-clear"></i>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="table-responsive" >
                <table class="table table-striped b-t b-light">
                    <thead  align="center">
                    <tr style="font-size: 15px;font-weight: bold;">
                        <th style="width:12%; text-align: center;">债项方案编号</th>
                        <th style="width:28%; text-align: center;">项目名称</th>
                        <th style="width:11%; text-align: center;">所属机构</th>
                        <th style="width:13%; text-align: center;">操作员</th>
                        <th style="width:36%; text-align: center;">操作</th>
                    </tr>
                    </thead>
                    <tbody style="font-size:13px">
                    <tr ng-repeat="item in pageInfo.data" style="text-align:center">
                        <td>{{item.debtCode}}</td>
                        <td>{{item.projectName}}</td>
                        <td>{{item.deptName}}</td>
                        <td>{{item.bankTellName}}</td>
                        <td>
                            <a style="text-decoration:none;" ui-sref="main.biz.standingBook.debtInfoDetail({debtCode:item.debtCode})">方案信息明细</a>
                            <a style="text-decoration:none;" ui-sref="">业务流水明细</a>
                            <a style="text-decoration:none;" ui-sref="">审批记录明细</a>
                            <a style="text-decoration:none;" ui-sref="">金额流水明细</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.table-responsive -->
            <!-- 底部分页-->
            <span data-ng-include=" 'src/tpl/pageInfo.html' "></span>
        </div><!-- /.panel -->
    </div><!-- /.wrapper-data -->

</div><!-- /.wrapper-md -->
