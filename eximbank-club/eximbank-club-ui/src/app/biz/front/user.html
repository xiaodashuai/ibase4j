<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-href="main"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"><i class="fa fa-spin fa-spinner"></i> 数据加载中...</div>

<!-- 内容区域 -->
<div ng-hide="loading" class="wrapper-md content">
    <!-- 数据显示 -->

    <div class="wrapper-data">
        <div class="panel panel-default">
            <!-- 头部 -->
            <div class="panel-heading clearfix">
                <a ui-sref="main.sys.user.create" class="btn btn-info pull-right">
            		<i class="icon-user-follow m-r-sm text-md"></i>添加账户
               	</a>
               	<a class="btn btn-info pull-right" ng-click="edit()">
            		<i class="icon-user-follow m-r-sm text-md"></i>修改账户
               	</a>
            	<a class="btn btn-info pull-right" ng-click="disableItem(0)">
            		<i class="fa fa-ban m-r-xs text-sm"></i>柜员冻结
               	</a>
               	<a class="btn btn-info pull-right" ng-click="disableItem(1)">
            		<i class="fa fa-check m-r-xs text-sm"></i>柜员解冻
               	</a>
               	
                <div class="w-lg">
                    <form ng-submit="search()" class="ng-pristine ng-valid">
                        <div class="input-group search-box">
                            <input type="text" class="form-control" ng-model="param.keyword" placeholder="登录名、柜员姓名、联系方式">
                            <i ng-show="user.keyword" ng-click="clearSearch()" class="fa fa-times-circle text-muted search-clear"></i>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                    <thead>
                    <tr>
						<th style="width:50px;">序号</th>
						<th style="width:50px;">选择</th>
                        <th style="width:150px;">登录名</th>
                        <th>柜员姓名</th>
                        <th>联系方式</th>
                        <th>所在机构</th>
                        <th>柜员类型</th>
                        <th style="width:60px;">状态</th>
                    </tr>
                    </thead>
                    <tbody> 
                    <tr ng-repeat="item in pageInfo.data">
                    	<td style="text-align: center;">{{(pageInfo.current-1)*pageInfo.size+$index+1}}</td>
                    	<td class="v-middle"><input type="checkbox" ng-model="item.checked"  ng-click="selectOne(item.checked,item.id)"></td>
                        <td class="v-middle">{{item.account}}</td>
                        <td class="v-middle">{{item.userName}}</td>
                        <td class="v-middle">{{item.phone}}</td>
                        <td class="v-middle">{{item.deptName}}</td>
                        <td class="v-middle">{{item.userTypeText}}</td>
                        <td class="v-middle">
                            <span ng-hide="item.enable==1" class="text-danger">冻结</span>
                            <span ng-show="item.enable==1" class="text-success">正常</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.table-responsive -->

            <!-- 底部分页 -->
			<span data-ng-include=" 'src/tpl/pageInfo.html' "></span>
        </div><!-- /.panel -->
    </div><!-- /.wrapper-data -->

</div><!-- /.wrapper-md -->
