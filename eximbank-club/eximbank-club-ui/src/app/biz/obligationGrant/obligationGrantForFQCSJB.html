<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="main"><i class="fa fa-home"></i> 首页</a></li>
        <li><a ui-sref="main.post.classifyLevel.list">分类级别</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>
<!--分行评审处室处长发联系单-->
<!-- 内容区域 -->
<div class="wrapper-md content">
    <div class="panel panel-default">
        <!-- 头部 -->
        <div class="panel-heading font-bold">发起处室经办

        </div>
        <!--表单-->
            <div class="panel-body">
                <form class="form-middle"  name="middle_form">

                    <div class="form-liaison">
                        &nbsp;&nbsp;
                        <a ui-sref="" class="btn2 btn-info pull-left" style="background-color: #19a9d5;height:35px; width:120px">
                            <i class="icon-social-dropbox m-r-sm text-md"></i>交易快照</a>
                        &nbsp;&nbsp;
                        <a ui-sref="" class="btn2 btn-info pull-left col-sm-offset-1" style="background-color: #19a9d5;height:35px; width:120px">
                            <i class="icon-screen-tablet m-r-sm text-md"></i>附件查看</a>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div>
                        <label class="col-lg-1 col-sm-6 control-label">
                            <span class="text-danger wrapper-sm">*</span>方案概要：</label>
                    </div>
                    <div class="col-sm-6 col-lg-11">
                        <div class="form-group tab-pane active">
                            <label class="col-lg-6 col-sm-6 control-label">
                                产品名称:</label>
                            <div class="col-sm-6 col-lg-6">
                                <label class="col-lg-6 col-sm-6 control-label">有追索权租金保理</label>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group tab-pane active">
                            <label class="col-lg-6 col-sm-6 control-label">
                                债项方案总金额</label>
                            <div class="col-sm-6 col-lg-6">
                                <input disabled type="text" name="jsazje01" ng-model="record.jsazje01">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group tab-pane active">
                            <label class="col-lg-6 col-sm-6 control-label">
                                汇总期限</label>
                            <div class="col-sm-6 col-lg-6">
                                <input disabled type="date" name="jsahzqx01" ng-model="record.jsahzqx01" style="width: 192px">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group tab-pane active">
                            <label class="col-lg-6 col-sm-6 control-label">
                                汇总费率</label>
                            <div class="col-sm-6 col-lg-6">
                                <input disabled type="number" name="jsahzfl01" ng-model="record.jsahzfl01">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group tab-pane active">
                            <label class="col-lg-6 col-sm-6 control-label">
                                汇总利率</label>
                            <div class="col-sm-6 col-lg-6">
                                <input disabled type="number" name="jsahzll01" ng-model="record.jsahzll01">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-dept tab-pane active">
                            <label class="col-lg-6 col-sm-6 control-label" >
                                政策性分类</label>
                            <div class="col-sm-6">
                                <select disabled class="form-control" style="width:192px;" ng-model="record.jsazzxfl01">
                                    <option value="1">政策性分类信息</option>
                                    <option value="2" ng-selected="true">政策性分类描述信息</option>
                                </select>
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>


                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div>
                        <label class="col-lg-1 col-sm-6 control-label">
                            <span class="text-danger wrapper-sm">*</span>审核要素：</label>
                    </div>
                    <div class="col-sm-6 col-lg-11">

                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">起息日:</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" name="ff01" id="ff01" ng-model="record.ff01">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">到期日:</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" name="ff02" id="ff02" ng-model="record.ff02">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">宽限期:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="ff03" id="ff03" ng-model="record.ff03">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">融资期限:</label>
                        <div class="col-sm-6">
                            <input disabled type="text" class="form-control" name="ff04" id="ff04" ng-model="record.ff04">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">还款计划:</label>
                        <div class="col-sm-6">
                            <input disabled type="text" class="form-control" name="ff05" id="ff05" ng-model="record.ff05">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">租赁物</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="ff06" id="ff06" ng-model="record.ff06">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">债项方案信息查看</label>
                        <div class="col-sm-6">
                            <a ui-sref="" class="btn2 btn-info pull-left col-sm-offset-1" style="background-color: #19a9d5;height:35px; width:120px">
                                <i class="icon-screen-tablet m-r-sm text-md"></i>业务快照</a>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">发放日期:</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" name="ff07" id="ff07" ng-model="record.ff07">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-liaison">
                        <label class="col-lg-6 col-sm-6 control-label" >
                            <span class="text-danger wrapper-sm">*</span>业务品种:</label>
                        <div class="col-sm-6">
                            <select class="form-control" style="width:120px;" ng-model="record.ff08">
                                <option value="1">产品1</option>
                                <option value="2">产品2</option>
                            </select>
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">币种:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="ff09" id="ff09" ng-model="record.ff09">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>


                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">金额:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="ff10" id="ff10" ng-model="record.ff10">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>


                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">抵押、质押担保品查询:</label>
                        <div class="col-sm-6">
                            <input disabled type="text" class="form-control" name="ff14" id="ff14" ng-model="record.ff14">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-classifyLevel">
                        <label class="col-lg-6 col-sm-6 control-label">保证担保保证人授信方案:</label>
                        <div class="col-sm-6">
                            <input disabled type="text" class="form-control" name="ff15" id="ff15" ng-model="record.ff15">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-liaison">
                        <label class="col-lg-6 col-sm-6 control-label" >
                            <span class="text-danger wrapper-sm">*</span>贸金业务总协议是否签订：</label>
                        <div class="col-sm-6">

                            <input type="radio"  name="ff11" value="1" ng-model="record.ff11">是
                            <input type="radio"  name="ff11" value="2" ng-model="record.ff11" style="margin-left: 50px">否
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    </div>

                    <div class="col-sm-6 col-sm-offset-2">
                        <button type="button" onclick="javascript:history.back(-1);" class="btn btn-default w-xs">返回</button>
                        <button type="submit" class="btn btn-info w-xs m-l-xl" ng-disabled="isDisabled" ng-click="submit()" style="margin-left: 50px">提交</button>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                </form>



            </div>
    </div>
</div>
