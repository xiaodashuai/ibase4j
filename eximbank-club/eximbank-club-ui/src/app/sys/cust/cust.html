<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-href="main"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"><i class="fa fa-spin fa-spinner"></i> 数据加载中...</div>

<!-- 内容区域 -->
<div ng-hide="loading" class="wrapper-md content">
    <!-- 数据显示 -->
    <div class="wrapper-data">
        <div class="panel panel-default">
            <!-- 头部 -->
            <div class="panel-heading clearfix">
                    <a class="btn btn-info pull-right" ng-click="detail()">
                       <i class="fa fa-file-text-o m-r-sm text-md"></i> 客户详情
                    </a>
                    <!-- <a class="btn btn-info pull-right" ng-click="create()">
                       <i class="fa fa-file-text-o m-r-sm text-md"></i> 客户新增
                    </a> -->
                    <a class="btn btn-info pull-right" ng-click="update()">
                       <i class="fa fa-file-text-o m-r-sm text-md"></i> 客户修改
                    </a>
                    <a class="btn btn-info pull-right" ng-click="delete()">
                       <i class="fa fa-file-text-o m-r-sm text-md"></i> 客户删除
                    </a>
                <div class="w-lg">
                    <form ng-submit="query()" class="ng-pristine ng-valid">
                        <div class="input-group search-box">
                            <input type="text" class="form-control" ng-model="param.keyword" placeholder="客户编号/客户名称/客户规模...">
                            <i ng-show="user.keyword" ng-click="clearSearch()" class="fa fa-mail-reply-circle text-muted search-clear"></i>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 数据表格 -->
            <div class="table-responsive">
                <table class="table table-striped b-t b-light text-center">
                    <thead>
                    <tr>
                        <th style="width:50px;">选择</th>
                        <th style="width:50px;">序号</th>
                        <th style="width: auto">客户编号</th>
                        <th style="width: auto">客户名称(中文)</th>
                        <th style="width: auto">客户名称(英文)</th>
                        <th style="width: auto">客户所属国别</th>
                        <th style="width: auto">客户规模</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in pageInfo.data" ng-click="onCheckedRow(pageInfo.data,item)">
                        <td class="v-middle"><input type="checkbox" ng-model="item.checked"  ng-click="selectOne(item.checked,item.id)"></td>
                    	<td class="v-middle">{{(pageInfo.current-1)*pageInfo.size+$index+1}}</td>
                        <td class="v-middle">{{item.custNo}}</td>
                        <td class="v-middle">{{item.custNameCN}}</td>
                        <td class="v-middle">{{item.custNameEN}}</td>
                        <td class="v-middle">{{item.custCountry}}</td>
                        <td class="v-middle">{{item.custScale}}</td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.table-responsive -->

            <!-- 底部分页 -->
            <span data-ng-include=" 'src/tpl/pageInfo.html' "></span>
        </div><!-- /.panel -->
    </div><!-- /.wrapper-data -->

</div><!-- /.wrapper-md -->
